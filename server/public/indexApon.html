<!DOCTYPE html>
<html class="no-js">
    <head>
    <!--anaheim webfont-->
   <link href='http://fonts.googleapis.com/css?family=Anaheim' rel='stylesheet' type='text/css'> 
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>playNote</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <style>
            html, body {
                width: 100%;
                height: 100%;
                font-family: "Anaheim";
                color: white;
            }
            .page {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0px;
            }
            .pageContainer {
                position: absolute;
                text-align: center;
                /*will be centered by javascript*/
            }
        </style>
    </head>
    <body>
        <div class="container">
            <section id="pageLogin" class="page"> <!-- beginning of login page -->
                <div class="pageContainer">
                    <h2>Hey! You made it!</h2>
                    <h1>Login to get a note</h1>
                    <input id="pNameIpt" placeholder="Your Name">
                    <div id="pJoinBtn"><h1>OK</h1></div>
                </div>
            </section> <!-- ending of login page -->
            <section id="pageLobby" class="page"> <!-- beginning of login success page -->
                <div class="pageContainer">
                <h2>Woo!</h2>
                <h3><div class="userName" style="inline">UserX</div> you are</h3>
                <div class="assignedNote">C#</div>
                <p class="instructions">1. Find your note on the screen.</p>
                <p class="instructions">2. Touch your phone when it's your turn.</p>
                <div class="pJoinBtn2"><h1>OK</h1></div>
                </div>
            </section> <!-- ending of login success page -->
            <section id="pageGame" class="page"> <!-- beginning of game page -->
                <div class="pageContainer">
                    <p class="wait">wait for it...</p>
                </div>
            </section> <!-- ending of game page -->
            <section id="pageEnd" class="page"> <!-- beginning of game end page -->
                <div class="pageContainer">
                </div>
            </section> <!-- ending of game end page -->
        </div> <!--end of container-->



        <script src="http://localhost:9001/socket.io/socket.io.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script src="js/vendor/prefixfree.min.js"></script>
        <script type="application/javascript" src="js/vendor/fastclick.min.js"></script>
        <script src="js/handlers/p_socketHandler.js"></script>
        <script src="js/handlers/screenHandler.js"></script>
        <script src="js/player.js"></script>
    </body>
</html>
