<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>playNote</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="css/playerMain.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <section id="pageLogin" class="page"> <!-- beginning of login page -->
                <div class="pageContainer">
                    <h2>Hey! You made it!</h2>
                    <h1>Login to get a note</h1>
                    <input id="pNameIpt" placeholder="">
                    <br>
                    <button id="pJoinBtn"><h1>OK</h1></button>
                    <br><br>
                    <div id="currentStatus">
                        <span>status: </span><span id="playerCount"></span>
                    </div>
                </div>
            </section> <!-- ending of login page -->
            <section id="pageLobby" class="page"> <!-- beginning of login success page -->
                <div class="pageContainer whiteText">
                <h2>Wahoo!</h2>
                <h3><div id="userName" style="inline"></div>, you are</h3>
                <div id="assignedNote"></div>
                <p class="instructions">1. Find your note on the screen.
                    <br>2. Touch your phone when it's your turn.</p>
                <button id="pJoinBtn2"><h1>OK</h1></button>
                </div>
            </section> <!-- ending of login success page -->
            <section id="pageGame" class="page"> <!-- beginning of game page -->
                <div class="pageContainer whiteText">
                    <p class="wait">Wait for it ...</p>
                </div>
            </section> <!-- ending of game page -->
            <section id="pageEnd" class="page"> <!-- beginning of game end page -->
                <div class="pageContainer">
                </div>
            </section> <!-- ending of game end page -->
        </div> <!--end of container-->



        <script src="http://apon.local:9001/socket.io/socket.io.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script src="js/vendor/prefixfree.min.js"></script>
        <script type="application/javascript" src="js/vendor/fastclick.min.js"></script>
        <script src="js/handlers/p_socketHandler.js"></script>
        <script src="js/handlers/screenHandler.js"></script>
        <script src="js/player.js"></script>
    </body>
</html>
