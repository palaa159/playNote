//aesthetic functions

function makeCirclesGrow() {
  $(this).animate({
    width: '+=3px',
    height: '+=3px',
  });
}

function makeCirclesShrink() {
  $(this).animate({
    width: '-=3px',
    height: '-=3px',
  });
}

//give objects methods
allCircles.Grow = makeCirclesGrow;
allCircles.Shrink = makeCirclesShrink;

//TIMER

  a = 0;
  //var a = 0;
  var increasing = false;
  var first100 = false;
  var grow = setInterval(function() {
    if (first100 == false) { // starting
      a++;
      increasing = true;

        first100 = true;
      }

      return { 
        s: s,
        oPosL: oPosL,
        oPosT: oPosT
      }
    } //sizeOffset
