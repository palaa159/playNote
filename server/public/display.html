            <!-- WALKER -->
            <div id="d_walker_container">
                <div id="walker" class="circle template">
                </div>
            </div>
            <!-- intro -->
            <section id="d_intro">
                <header id="d_intro_welcomeMsg">
                    <p class="d_intro_p_welcomeMsg">Welcome to PlayNote!</p>
                </header>
                <div id="d_intro_waiting">
                    <span class="d_intro_waiting_text">Need </span>
                    <span class="d_intro_waiting_text" id="d_intro_waiting_number">2 </span>
                    <span class="d_intro_waiting_text">or more people. Come join!</span>
                </div>
            </section>
            <!-- Lobby -->
            <section id="d_lobby">
                <header id="d_lobby_welcomeMsg">
                    <p class="d_lobby_p_welcomeMsg">Be Prepared, the upcoming song is</p>
                    <p class="d_lobby_p_nextSong"></p>
                </header>
                <div id="d_lobby_playerList">
                    <!-- <div id="template_player" class="d_player_bubble template">
                        <p id="d_playerName">Dummy</p>
                        <p id="d_playerNote">C#</p>
                    </div> -->
                </div>
                <div id="d_lobby_countdown_container">
                    <p class="d_lobby_will_start">Game will start in </p>
                    <p id="d_lobby_countdown" class="d_lobby_countdown_text">10</p>
                </div>
            </section>
            <!-- Game -->
            <section id="d_game">
                <div id="d_playingNote_container">
                    <span id="d_playingNote_text">Playing: </span>
                    <span id="d_playingNote"></span>
                </div>
            </section>
        </div>
