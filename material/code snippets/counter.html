        <script type="text/javascript">
        
        var counter = function(){
           var count = 0;
                setInterval(function() {                  
                  if (count <= 10){
                  count++;
                  console.log(count);              
                  } 
                  if (count > 10){
                    $('#nowBackground').css('background-color', 'yellow');
                    count = 0;
                    console.log(count);
                  }
                }, 40);
            };

        counter();
             </script>
